<mat-card id="wrapper">
  <mat-card-title>Popular Creators</mat-card-title>
  <mat-card-content>

    <div class="section-wrapper">
      <h2>Photographers</h2>
      <mat-card *ngFor="let user of photographers">
        {{user.instagramName}}
      </mat-card>
    </div>

    <div class="section-wrapper">
      <h2>Models</h2>
      <mat-card *ngFor="let user of models">
        {{user.instagramName}}
      </mat-card>
    </div>

  </mat-card-content>
</mat-card>
