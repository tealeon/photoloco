<div class="content">

  <h1>Forum</h1>

  <button style="margin-bottom: 2%" mat-raised-button routerLink="/create-post">Create a post</button>

  <mat-card *ngFor="let post of posts" (click)="showPostDetails(post)" class="col-12 z-de"
            style="cursor: pointer">

    <h2>{{post.title}}</h2>

    <mat-card-content>
      <p>by <b>{{post.author.username}}</b></p>
    </mat-card-content>

  </mat-card>

</div>
