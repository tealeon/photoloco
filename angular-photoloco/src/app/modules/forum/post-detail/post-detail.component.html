<div class="content">

  <h1>{{post.title}}</h1>
  <h4>written by {{post.author.username}} on the {{post.dateOfCreation}}</h4>

  <p>{{post.markdownContent}}</p>

  <mat-card *ngFor="let comment of post.postComment" class="col-12 z-de"
            style="cursor: pointer">

    <h2>{{comment.author}}</h2>

    <mat-card-content>
      <p>by {{comment.content}}</p>
    </mat-card-content>

  </mat-card>

</div>
