<form [formGroup]="registerForm">

  <h3>Register</h3>

  <div class="form-group">
    <label>First Name:</label>
    <input type="text" class="form-control" formControlName="firstName" />
  </div>

  <div class="form-group">
    <label>Last Name:</label>
    <input type="text" class="form-control" formControlName="lastName" />
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" class="form-control" formControlName="eMail" />
  </div>

  <div class="form-group">
    <label>Country:</label>
    <input type="text" class="form-control" formControlName="country" />
  </div>

  <div class="form-group">
    <label>City:</label>
    <input type="text" class="form-control" formControlName="city" />
  </div>

  <input type="radio" id="photographer" name="type" value="photographer" checked>
  <label for="photographer">Photographer</label>
  <input type="radio" id="model" name="type" value="model">
  <label for="model">Model</label>

  <button class="btn btn-outline-success ml-2" type="submit"
          (click)="onSubmit()">Registrieren</button>

</form>
