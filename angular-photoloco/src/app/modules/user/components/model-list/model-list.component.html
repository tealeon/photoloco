<div class="row content">

  <mat-card *ngFor="let model of getModelList()" (click)="showModelDetails(model)"
            style="cursor: pointer">

    <mat-card-content style="overflow: hidden;">
      <img src={{model.imageUrl}} width="20%" style="border-radius: 50%">
    </mat-card-content>

    <h2>{{model.username}}</h2>

    <mat-card-content>
      <p>{{model.biography}}</p>
      <h3 *ngIf="model.rating">‚≠ê {{model.rating | number: '1.0-2'}} / 5</h3>
    </mat-card-content>

  </mat-card>

</div>
