<div class="content">

  <button class="btn-toolbar" routerLink="/map">add location</button>

  <div class="row content">
    <mat-card *ngFor="let location of getAllLocations()" style="width: 100%">

      <h2 style="">{{location.name}}</h2>

      <mat-card-content>
        <p>longitude: {{location.longitude}}</p>
        <p>latitude: {{location.latitude}}</p>
      </mat-card-content>

    </mat-card>
  </div>
</div>
