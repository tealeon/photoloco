<div class="content">
  <div style="width: 10vw">
    <img src={{user.imageUrl}} width="100%" style="border-radius: 50%; margin-bottom: 4%">
    <h1 style="text-align: center">{{user.username}}</h1>
    <p style="text-align: center">{{user.firstName}} {{user.lastName}}</p>
    <p style="text-align: center">based in {{user.country}}, {{user.city}}</p>
    <br>

  </div>


  <div class="row content" style="margin-bottom: 5vh">
    <mat-card class="col-4 z-de" *ngFor="let post of user.posts">
      {{post.title}}
      <mat-card-content style="overflow: hidden">
        <img src={{post.imgUrl}} width="100%">
      </mat-card-content>
      {{post.description}}
    </mat-card>
  </div>

</div>
