<div class="content">

  <button class="btn-toolbar" routerLink="/add-location">add location</button>

  <div class="wrapper">
    <div class="list-content">
      <mat-card *ngFor="let location of getAllLocations()" style="width: 100%">

        <h2 style="">{{location.name}}</h2>

        <mat-card-content>
          <p>longitude: {{location.longitude}}</p>
          <p>latitude: {{location.latitude}}</p>
        </mat-card-content>

      </mat-card>

    </div>
    <app-map></app-map>
  </div>
</div>
