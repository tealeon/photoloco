<div class="content">
  <div class="wrapper">

    <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit(addressForm.value)" style="width: 50%">
      <mat-card class="shipping-card">
        <mat-card-header>
          <mat-card-title>Add Location</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Name" formControlName="name">
                <mat-error *ngIf="addressForm.controls['name'].hasError('required')">
                  Name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="full-width">
                <mat-select placeholder="Tag" formControlName="tag">
                  <mat-option *ngFor="let tag of tags" [value]="tag.tag">
                    {{ tag.tag }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="addressForm.controls['tag'].hasError('required')">
                  At least one tag is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Latitude" formControlName="latitude" type="number">
                <mat-error *ngIf="addressForm.controls['latitude'].hasError('required')">
                  Latitude is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Longitude" formControlName="longitude" type="number">
                <mat-error *ngIf="addressForm.controls['longitude'].hasError('required')">
                  Longitude name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <br>
          <div class="full-width">
            <div class="row">
              <div id="app-map">
                <div class="map-container1">
                  <div id="map1"></div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <textarea matInput placeholder="Description" formControlName="description"></textarea>
                <mat-error *ngIf="addressForm.controls['description'].hasError('required')">
                  Description is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
      </mat-card>
    </form>

  </div>
</div>
